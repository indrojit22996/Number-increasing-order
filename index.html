<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Flower increasing order</title>
  </head>
  <body>
    <div class="cont">
      <div class="instagram">
        <h1 class="insta-num num">1000</h1>
        <p class="insta-text">Flower on Instagram</p>
      </div>
      <div class="facebook">
        <h1 class="fb-num num">1000</h1>
        <p class="fb-text">Flower on Facebook</p>
      </div>
      <div class="youtube">
        <h1 class="youtube-num num">1000</h1>
        <p class="youtube-text">Flower on Youtube</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
